<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aungo Shova</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">

            <a href="index.html" class="logo">
                <img src="./images/logo.jpg" alt="">
            </a>

            <nav>
                <ul class="primary-nav">  
                    <a href="index.html">Home</a>
                    <a href="#conatct">Contact</a>
                    <a href="#gallery">Place Order</a>
                </ul>  
            </nav>   
            
        </div>
    </div>

    <section class="hero">
        
            <div class="hero-msg">
                <h1 class="qs">Do you want to stand out from what other's wearing?</h1>
                <h3 class="ans">We will genuinely provide you one</h3>
                <h1 class="qs">Looking for product with highest quality?</h1>
                <h3 class="ans">We are here to serve you at your best interest</h3>
            </div>
            <div class="hero-svg">
                <img src="./images/undraw_shopping_eii3.svg" alt="" width=90%>
            </div>
        
    </section>

    <div class="gallery">
        <h1>Available Goods</h1>
        <div class="img-container">
            <img src="./images/178850871_103901328518322_975192980503051388_n.jpg" alt="">
            <img src="./images/180421663_112473874327734_4351152809065530209_n.jpg" alt="">
            <img src="./images/175903296_103901401851648_617363920111826743_n.jpg" alt="">
            <img src="./images/176202957_103901548518300_1974118287887332655_n.jpg" alt="">
            <img src="./images/176409637_103901691851619_5328705301661142264_n.jpg" alt="">
            <img src="./images/176907728_103901601851628_8181634505438177522_n.jpg" alt="">
        </div>
    </div>
    <div class="order" id="gallery">
        <h1>Order Now</h1>
        <div class="placingOrder">
            <form action="">
                <label for="name">Name :</label>
                <input type="text" name="name" id="name">
                <label for="contact">Mobile No. :</label>
                <input type="text" name="" id="contact">
                <label for="location">Location :</label>
                <input type="text" name="" id="location">
                <label for="code">Product Code :</label>
                <input type="text" name="" id="code">
                <label for="size">Size :</label>
                <input type="text" name="" id="size">
                <input type="submit" value="Place Order">
            </form>
            <img src="./images/undraw_deliveries_131a.svg" alt="" width=45%>
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
